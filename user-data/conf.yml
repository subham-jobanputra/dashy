appConfig:
  theme: material
  language: en
  iconSize: large
  startingView: minimal
  defaultOpeningMethod: newtab
  statusCheck: true
  statusCheckInterval: 10
  faviconApi: allesedv
  layout: auto
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableOidc: false
    oidc: {}
    enableHeaderAuth: false
    headerAuth:
      userHeader: REMOTE_USER
      proxyWhitelist: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
pageInfo:
  title: 'InputZero'
  navLinks: []
  logo: ''
sections:
  - name: Idemo
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - &ref_0
        title: Server
        icon: si-serverless
        url: http://idemo.inputzero.com
        statusCheckUrl: http://idemo.inputzero.com:2812/api/3/status
        statusCheck: true
        id: 0_503_server
      - &ref_1
        widgets:
          - type: gl-current-cpu
            options:
              hostname: http://idemo.inputzero.com:2812
    filteredItems:
      - *ref_0
